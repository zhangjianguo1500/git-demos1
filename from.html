<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<form class="hh-form hh-form-horizontal">
    <div class="hh-form-group">
        <label for="doc-ipt-3" class="hh-u-sm-2 hh-form-label">电子邮件</label>
        <div class="hh-u-sm-10">
            <input type="email" id="doc-ipt-3" placeholder="输入你的电子邮件">
        </div>
    </div>

    <div class="hh-form-group">
        <label for="doc-ipt-pwd-2" class="hh-u-sm-2 hh-form-label">密码</label>
        <div class="hh-u-sm-10" style="float: left">
            <input type="password" id="doc-ipt-pwd-2" placeholder="设置一个密码吧">
        </div>
    </div>

    <div class="hh-form-group">
        <div class="hh-u-sm-offset-2 hh-u-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住十万年
                </label>
            </div>
        </div>
    </div>

    <div class="hh-form-group">
        <div class="hh-u-sm-10 hh-u-sm-offset-2">
            <button type="submit" class="hh-btn hh-btn-default">提交登入</button>
        </div>
    </div>
</form>
</body>
</html>
